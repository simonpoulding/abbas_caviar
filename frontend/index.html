<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

        <link rel="stylesheet" type="text/css" href="./master.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

        <script src="./config.js"></script>
        <script src="./exampleData.js"></script>   
    </head>

    <body>
        <div id="page-container" class="z-depth-1">
            <div id="page-header">
                <h1 class="header-title">ABBA's Caviar</h1>
            </div>

            <div id="page-contents">
                <div id="controls" class="input-field">
                    <p>Pick a year: </p>
                    <select name="" id="year-select" class="white">
                        <!-- options will show up here dynamically -->
                    </select>
                    <div id="go-button" class="btn waves-effect waves-light">Go</div>

                    <p>Sort by: </p>
                    <select name="" id="sort-param" class="white">
                        <option value="placement">Placement</option>
                        <option value="country">Country</option>
                        <option value="song">Song</option>
                        <option value="artist">Artist</option>
                        <option value="predicted">Predicted Rank</option>
                        <option value="actual">Actual Rank</option>
                        <option value="difference">Difference</option>
                    </select>
                    <select name="" id="sort-order" class="white">
                        <option value="ascending">Ascending</option>
                        <option value="descending">Descending</option>
                    </select>
                </div>



                <div id="score-table-container">
                    <table id="score-table" class="striped">
                        <tbody>
                            <!--  -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="page-footer">

            </div>
        </div>
    </body>
</html>
